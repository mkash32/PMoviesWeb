<!doctype html> 
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="pmoviesWebApp">

    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div flex layout="row"  ng-controller="movieCtrl">

      <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
        <md-item ng-repeat="movie in movieData">          
          <md-button class='md-raised' ng-href="{{'#/'+movie.id}}">
              <movie-item src='movie.poster_path' title='movie.title'></movie-item>
          </md-button>
        </md-item>

      </md-sidenav>

      <md-content flex id="content">
        
        <md-toolbar layout="row" class = "md-whiteframe-z1">
          <h2>Popular Movies</h2>
        </md-toolbar>

        <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="movie in movieData | filter:searchText" md-item-text="movie.title">
          <md-item-template>
            <span md-highlight-text="searchText" ng-href="{{'#/'+movie.id}}">{{movie.title}}</span>
          </md-item-template>
          <md-not-found>
             No matches found.
          </md-not-found>
          </md-autocomplete>

        <div height="100%" width = "100%" ng-view>
        </div>

      </md-content>
    
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild --> 

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/directives/movieitem.js"></script>
        <script src="scripts/controllers/moviecontroller.js"></script>
        <script src="scripts/services/requestservice.js"></script>
        <script src="scripts/controllers/moviedetailscontroller.js"></script>
        <!-- endbuild -->
</body>
</html>
